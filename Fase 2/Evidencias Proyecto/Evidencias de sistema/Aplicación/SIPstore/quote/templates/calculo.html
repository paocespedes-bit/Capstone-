{% load static %}

<div class="card shadow mb-4">
    <div class="card-header bg-secondary text-white text-center py-3">
        <h4 class="mb-0">Resultado del c√°lculo</h4>
    </div>
    
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-borderless align-middle mb-0">
                <thead>
                    <tr class="text-secondary small border-bottom">
                        <th scope="col" class="py-3 ps-4">Producto</th>
                        <th scope="col" class="text-center">Imagen</th>
                        <th scope="col" class="text-center">Cant</th>
                        <th scope="col" class="text-end">Valor</th>
                        <th scope="col" class="text-end pe-4">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="text-center py-5">
                            <strong class="text-muted h5">No haz realizado calculos</strong>
                        </td>
                    </tr>
                </tbody>
                
                <tfoot>
                    <tr class="table-light border-top">
                        <td colspan="4" class="text-end py-3 ps-4">
                            <strong class="h5 mb-0">Total</strong>
                        </td>
                        <td class="text-end pe-4 py-3">
                            <strong class="h5 mb-0">$0</strong> 
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<div class="p-3 rounded-bottom d-flex justify-content-start">
    <form method="post">
        {% csrf_token %}
        <button id="btnAgregarCarrito" class="btn btn-success" type="button">
            <i class="bi bi-cart-plus"></i> Agregar a Carrito
        </button>
    </form>
</div>


<script src="{% static 'quote/js/agregar_carrito.js' %}"></script>
