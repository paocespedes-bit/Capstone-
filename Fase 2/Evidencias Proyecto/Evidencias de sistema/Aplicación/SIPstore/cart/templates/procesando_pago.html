{% extends "base.html" %}
{% load static %}

{% block title %}Pago Exitoso - SipStore{% endblock %}

{% block content %}
<style>
    /* === Contenedor principal (dentro del contenido, no todo el body) === */
    .success-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh; /* suficiente espacio bajo el header */
        padding: 50px 20px;
        background: linear-gradient(135deg, #e8f5e9, #ffffff);
    }

    .container-success {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 50px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.8s ease-in-out;
    }

    /* === Spinner === */
    .spinner {
        border: 6px solid #e0e0e0;
        border-top: 6px solid #4CAF50;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
        margin: 0 auto 25px;
    }

    /* === Check verde === */
    .checkmark {
        display: none;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #4CAF50;
        position: relative;
        margin: 0 auto 25px;
        animation: pop 0.4s ease-out;
    }

    .checkmark::after {
        content: '';
        position: absolute;
        left: 24px;
        top: 18px;
        width: 18px;
        height: 35px;
        border-right: 4px solid #fff;
        border-bottom: 4px solid #fff;
        transform: rotate(45deg);
    }

    /* === Textos === */
    h2 {
        color: #333;
        font-size: 22px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    p {
        color: #666;
        font-size: 15px;
        margin-bottom: 20px;
    }

    .redirect-text {
        font-size: 14px;
        color: #999;
        margin-top: 10px;
    }

    /* === Bot√≥n === */
    .btn-volver {
        display: none;
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s ease;
    }

    .btn-volver:hover {
        background: #43a047;
    }

    /* === Animaciones === */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* === Responsivo === */
    @media (max-width: 480px) {
        .container-success {
            padding: 30px 25px;
            border-radius: 15px;
        }
        .spinner, .checkmark {
            width: 65px;
            height: 65px;
        }
        h2 {
            font-size: 20px;
        }
        p {
            font-size: 14px;
        }
        .btn-volver {
            font-size: 14px;
            padding: 10px 18px;
        }
    }
</style>

<div class="success-wrapper">
    <div class="container-success">
        <div class="spinner" id="spinner"></div>
        <div class="checkmark" id="checkmark"></div>
        <h2 id="mensaje">Procesando pago...</h2>
        <p id="detalle">Por favor espera un momento mientras confirmamos tu pedido.</p>
        <p class="redirect-text" id="redirect-text" style="display: none;">Redirigiendo...</p>
        <button class="btn-volver" id="btnVolver" onclick="window.location.href='/'">Volver al inicio</button>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    const mensaje = document.getElementById("mensaje");
    const detalle = document.getElementById("detalle");
    const spinner = document.getElementById("spinner");
    const checkmark = document.getElementById("checkmark");
    const redirectText = document.getElementById("redirect-text");
    const btnVolver = document.getElementById("btnVolver");
    const pedidoId = "{{ pedido_id }}";

    setTimeout(() => {
        spinner.style.display = "none";
        checkmark.style.display = "block";
        mensaje.textContent = "¬°Pago Exitoso üéâ!";
        detalle.textContent = "Tu pedido ha sido registrado correctamente.";
        redirectText.style.display = "block";
        btnVolver.style.display = "inline-block";

        setTimeout(() => {
            window.location.href = `/pago_exitoso/?pedido_id=${pedidoId}`;
        }, 2500);
    }, 3000);
</script>
{% endblock %}
