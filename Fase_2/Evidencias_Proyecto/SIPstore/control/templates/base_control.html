{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !Icono de pestaña -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/logoMin.png' %}"
    />
    <!--! Normalize.css  -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <!-- !Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- !Bootstrap Icon  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}" />
    <!-- !CSS  -->
    <link
      rel="stylesheet"
      href="{% static 'control/style/base_control.css' %}"
    />
    {% block link %} {% endblock %}
    <!-- !Titulo  -->
    <title>{% block title %} Control {% endblock%}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-md-none p-2 bg-light shadow-sm">
          <button
            class="btn btn-outline-primary w-100"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-expanded="false"
            aria-controls="sidebarMenu"
          >
            <i class="bi bi-list"></i> Menú
          </button>
        </div>

        <div class="container-fluid">
          <div class="row">
            <!-- Sidebar -->
            <aside
              id="sidebarMenu"
              class="collapse d-md-block col-12 col-md-3 col-lg-2 sidebar p-3"
            >
              <div class="logo-placeholder p-3 mb-3">
                <img
                  class="logo-placeholder-img"
                  src="{% static 'img/logoHorizontal.png' %}"
                  alt="logo"
                />
              </div>

              <!-- Contenedor de menús -->
              <div class="menu-list">
                <a class="btn menu-btn" href="{% url 'control' %}">
                  <i class="bi bi-speedometer2 me-2"></i>Panel informativo
                </a>
                <a class="btn menu-btn" href="{% url 'stock' %}">
                  <i class="bi bi-box-seam me-2"></i>Stock
                </a>
                <a class="btn menu-btn">
                  <i class="bi bi-receipt me-2"></i>Lista de pedidos
                </a>
                <a class="btn menu-btn">
                  <i class="bi bi-chat-dots me-2"></i>Lista de comentarios
                </a>
                <a class="btn menu-btn">
                  <i class="bi bi-key me-2"></i>Cambiar clave
                </a>
              </div>

              <!-- Logout al final -->
              <a class="btn logout mt-auto">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
              </a>
            </aside>

            <!-- Contenido dinámico -->
            <main class="col-md-9 col-lg-10 p-4">
              {% block content %}
              <!-- Aquí se inyecta el contenido de home_control.html -->
              {% endblock %}
            </main>
          </div>
        </div>
      </div>
    </div>

    <!-- !-------------------- -->
    <!-- !Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'control/js/sidebar.js' %}"></script>
    {% block script %}{% endblock %}
  </body>
</html>
