<!-- !Eliminar  -->

<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalLabelEliminar" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEliminar" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabelEliminar">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBodyEliminar">
          <!-- El contenido se actualizará con JS -->
          <p id="modalTextEliminar"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Eliminar</button>
          
        </div>
      </form>
    </div>
  </div>
</div>

{% for cat in categorias %}
<div class="modal fade" id="modalEditarPanel{{ cat.id }}" tabindex="-1"
  aria-labelledby="modalEditarPanelLabel{{ cat.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'editar_categoria' cat.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarPanelLabel{{ cat.id }}">Editar Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre{{ cat.id }}" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre{{ cat.id }}"
              class="form-control" value="{{ cat.nombre }}" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
