{% load static%}
<!-- !css -->
{% block link %}
<link rel="stylesheet" href="{% static 'store/style/tarjeta.css' %}" />
{% endblock %}
<!-- !cloqueo de contenido -->
{% block content %}
<!-- !Tarjetas de productos -->
{% for panel in paneles %}
<div class="contenedor-card">
  <div class="card">
    {% if panel.imagenes.all %}
    <img src="{{panel.imagenes.first.imagen.url  }}" alt="{{panel.nombre}}" />
    {% else %}
    <img src="#" alt="Imagen no disponible" />
    {% endif %}
    <div class="card-body">
      <div class="card-title">{{panel.nombre}}</div>
      <div class="stars">★ N°</div>
      <div class="card-description">
        Disponible bajo pedido
      </div>
      <div class="price">
        ${{panel.precio}} 
      </div>

      <div class="actions">
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <a href="{% url 'paneles_detail' panel.pk %}" class="btn btn-primary mt-auto">Ver Detalle</a>
      </div>
    </div>
  </div>
</div>
{% empty %}
<p>No hay paneles disponibles</p>
{% endfor %} {% endblock %}
