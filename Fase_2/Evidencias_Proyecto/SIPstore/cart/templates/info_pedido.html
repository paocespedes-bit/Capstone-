{% extends "base.html" %}
{% load static %}

{% block title %}Información del Pedido{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static 'cart/css/info_pedido.css' %}">
{% endblock %}

{% block content %}
<div class="info-pedido-container">
    <h2>Información del Pedido</h2>

    <form method="POST" action="{% url 'crear_pedido' %}">
        {% csrf_token %}

        <div class="info-content">
            <div class="form-section">
                <h3>Datos del Cliente</h3>

                <div class="form-group">
                    <label for="clientName">Nombre completo:</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>

                <div class="form-group">
                    <label for="clientRut">RUT:</label>
                    <input type="text" id="clientRut" name="clientRut" required>
                </div>

                <div class="form-group">
                    <label for="clientEmail">Correo electrónico:</label>
                    <input type="email" id="clientEmail" name="clientEmail" required>
                </div>

                <div class="form-group">
                    <label for="clientPhone">Número de teléfono:</label>
                    <input type="text" id="clientPhone" name="clientPhone" required>
                </div>

                <div class="form-group">
                    <label for="clientAddress">Dirección:</label>
                    <input type="text" id="clientAddress" name="clientAddress" required>
                </div>

                <div class="form-group">
                    <label for="localSelect">Centro de retiro:</label>
                    <select id="localSelect" name="localSelect" required>
                        <option value="">Seleccionar local</option>
                        {% for local in locales %}
                            <option value="{{ local.id }}">{{ local.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Método de pago:</label>
                    <div class="opciones-pago">
                        <label><input type="radio" name="paymentMethod" value="tienda"> Pago en tienda</label>
                        <label><input type="radio" name="paymentMethod" value="online" checked> Pago Web</label>
                    </div>
                </div>
            </div>

            <div class="resumen-section">
                <h3>Resumen del Pedido</h3>

                <div class="resumen-total">
                    <p><strong>Total:</strong></p>
                    <p class="total-valor">${{ total_carrito }}</p>
                </div>

                <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
                <a href="{% url 'carrito' %}" class="btn-volver">Volver al Carrito</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
