{% load static %}

<div class="card bg-light shadow summary-sticky">
    <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Sumario de Compra</h5>
    </div>
    <div class="card-body">

        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                Producto A x 2
                <span>$20.000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                Producto B x 1
                <span>$25.000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light fw-bold text-success">
                Subtotal
                <span>$45.000</span>
            </li>
            <li
                class="list-group-item d-flex justify-content-between align-items-center bg-light fw-bold border-top border-dark">
                TOTAL
                <span class="fs-5">$45.000</span>
            </li>
        </ul>

        <div id="cart-controls">
            <button id="btn-continue-cart" class="btn btn-success w-100" onclick="toggleCartCollapse()">
                Continuar Compra &rarr;
            </button>
        </div>

    </div>
</div>
